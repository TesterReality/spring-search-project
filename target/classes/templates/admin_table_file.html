<body lang="ru">
    <div class="sidebar">

                <li><a href="#">Пользователи</a></li>
            </ul>
        </div>
    </div>
    
    <div class="page" style="height: 100vh;">
        <div class="content">
            <div class="title" id="title-bar">
                <div class="title__text">
                    <span>Просмотр файлов и манипуляции с ним</span>

                            <li>
                                <form th:action="@{/logout}" method="post">
                                <button class="button_" type="submit" style="color: #1C2E36; text-decoration: none; outline: none; border: none;">
                                    <span id="exit">
                                    Выйти
                                    </span>
                                </button>
                            </form>
                            </li>
                        </ul>
                    </div>
                </div>
            </div>
            <div class="header" id="indicator"></div>

            <div class="content__main" style="height: calc(100vh - 100px);">
                <div class="content__main-page">
                    <div class="box">
                        <div>
                            <table id="tableList">
                                <thead>
                                    <tr>
                                        <th>#</th>
                                        <th>Файл</th>
                                        <th>Действие</th>
                                    </tr>

                                        <th colspan="3">Список файлов для поиска</th>
                                    </tr>

                                        <th>#</th>
                                        <th colspan="2">Файл</th>
                                    </tr>-->
                                </thead>
                                <tbody id="fileCount">
                                    <!--<tr>
                                        <td>1</td>
                                        <td>Atualizar página da equipe</td>
                                        <td>
                                            <i class="material-icons button-table edit">edit</i>
                                            <i class="material-icons button-table delete">delete</i>
                                        </td>
                                    </tr>
                                    <tr>
                                        <td>2</td>
                                        <td>Design da nova marca</td>
                                        <td>
                                            <i class="material-icons button-table edit">edit</i>
                                            <i class="material-icons button-table delete">delete</i>
                                        </td>
                                    </tr>
                                    <tr>
                                        <td>3</td>
                                        <td>Encontrar desenvolvedor front-end</td>
                                        <td>
                                            <i class="material-icons button-table edit">edit</i>
                                            <i class="material-icons button-table delete">delete</i>
                                        </td>
                                    </tr>-->
                                </tbody>
                            </table>
                        </div>

                    </div>
                    <div style="height: 30px;"></div>
                </div>

                <div class="content__main-sidebar stickyside" id="status">
                    <div class="little_box">
                        <div class="box__line">
                            <h5>Состояние</h5>
                            <a href="#" class="unpublished" th:if="${status}">
                                Обновление
                            </a>
                            <a href="#" class="published" th:unless="${status}">
                                Хорошо
                            </a>
                        </div>
                        <form th:action="@{/admin/listFile}" method="post">
                            <button id="submit" class="button">Перестроить индекс</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script type="text/javascript" src="https://code.jquery.com/jquery-3.3.1.js"></script>
    <script type="text/javascript" src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
